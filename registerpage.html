<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="registerpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="main">
        <h2 href="#">Notosan</h2>
        <div class="container">
            <form action="">
                <h1>Register</h1>
                <div class="user-name"><label for="username">Username</label>
                <input type="text" placeholder="username"><i class='bx bx-user'></i></div>
                <div class="user-email"><label for="email">Email</label>
                <input type="email" placeholder="email"><i class='bx bx-envelope'></i></div>
                <div class="user-password"><label for="password">Password</label>
                <input type="password" placeholder="password"><i class='bx bx-lock'></i></div>
                <div class="login-button"><a href="#">Login</a>
                <button type="submit">Register</button></div>
                <div class="social">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                </div>



            </form>
        </div>
    </div>
    
</body>
</html>
